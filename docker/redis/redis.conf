# Redis configuration for video social network
bind 0.0.0.0
port 6379

# Persistence
save 900 1
save 300 10
save 60 10000

# Security
requirepass redis123

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice
logfile /var/log/redis/redis.log

# Performance
tcp-keepalive 300
timeout 0

# AOF (Append Only File) for durability
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# RDB compression
rdbcompression yes
rdbchecksum yes