services:
  # Development overrides for Next.js Application
  app:
    build:
      target: builder
    container_name: video-social-app-dev
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongo-db:27017/video_social_dev_db
      - MONGODB_DB=video_social_dev_db
      - REDIS_URL=redis://redis-cache:6379
      - NEXT_TELEMETRY_DISABLED=1
    volumes:
      # Mount source code for hot reload
      - ./looply:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
      - "9229:9229"  # Debug port
    command: npm run dev
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Development MongoDB with exposed port
  mongo-db:
    container_name: video-social-mongodb-dev
    environment:
      - MONGO_INITDB_DATABASE=video_social_dev_db
    ports:
      - "27017:27017"

  # Development Redis with exposed port  
  redis-cache:
    container_name: video-social-redis-dev
    ports:
      - "6379:6379"

  # Remove Nginx for development (access app directly)
  nginx:
    profiles:
      - disabled